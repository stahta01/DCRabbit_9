// The Z-World supported flash device table.  The format is:
//
//   // manufacturer and device names
//   [manufacturer code * 0x100 + device code]
//   sector size = sector size in bytes (128 for large sector flash)
//   num sectors = number of sectors on the device
//   flash size  = size of flash in 4KB blocks (eg:  256KB = 64)
//   write mode  = 1 for small sector, sector erase (0x30) byte write
//               = 2 for small sector, sector write
//               = 3 for small page, page erase (0x50) byte write
//               = 4 for small sector, sector erase (0x20) byte write
//                 or
//               > 0x10 for large sector, sector erase (0x30) byte write
//                 (see FLASHWR.LIB SectorData table flash sector layout maps)

