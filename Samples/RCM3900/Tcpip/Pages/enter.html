<HTML>
<HEAD><TITLE>Enter Email</TITLE></HEAD>
<BODY>

<H1>Enter Email</H1>

<FORM ACTION="enteremail.cgi" METHOD="POST">
<TABLE BORDER=0 CELLSPACING=2 CELLPADDING=1>

<TR>
	<TD ALIGN=LEFT><B>From</B></TD>
	<TD WIDTH=500><INPUT TYPE="TEXT" NAME="email_from" SIZE=40></TD>
</TR>
<TR>
	<TD ALIGN=LEFT><B>Subject</B></TD>
	<TD><INPUT TYPE="TEXT" NAME="email_subject" SIZE=40></TD>
</TR>
<TR>
	<TD ALIGN=LEFT><B>Body</B></TD>
</TR>
<TR>
	<TD COLSPAN=2><TEXTAREA ROWS=20 COLS=20 NAME="email_body"></TEXTAREA></TD>
</TR>

</TABLE>
<INPUT TYPE="SUBMIT" VALUE="Send">
</FORM>

</BODY>
