<html>
<head><title>HTTP Upload Form</title></head>
<body>

<FORM ACTION="upload.cgi" METHOD="POST" enctype="multipart/form-data">
<TABLE BORDER=0 CELLSPACING=2 CELLPADDING=1>

<TR>
	<TD WIDTH=130 ALIGH=RIGHT><B>Name</B></TD>
	<TD WIDTH=500><INPUT TYPE="TEXT" NAME="user_name" SIZE=50></TD>
</TR>
<TR>
	<TD ALIGH=RIGHT><B>Email</B></TD>
	<TD><INPUT TYPE="TEXT" NAME="user_email" SIZE=50></TD>
<TR>
<TR>
	<TD ALIGH=RIGHT><B>File to upload<BR>(to /A/new.htm)</B></TD>
	<TD><INPUT TYPE="FILE" NAME="/A/new.htm" SIZE=50></TD>
<TR>
<TR>
	<TD ALIGH=RIGHT><B>File to upload<BR>(to /A/new2.htm)</B></TD>
	<TD><INPUT TYPE="FILE" NAME="/A/new2.htm" SIZE=50></TD>
<TR>

</TABLE>
<INPUT TYPE="SUBMIT" VALUE="Upload">
</FORM>

</body>
</html>
